backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/farringdon-village-hall  # Update this!
  branch: main
  base_url: https://farringdon-village-hall.pages.dev  # Update to your Cloudflare Pages URL
  auth_endpoint: /api/auth

# Publish mode - allows draft/review workflow
publish_mode: editorial_workflow

# Media files location
media_folder: static/images
public_folder: /images

# Site URL for previews
site_url: https://www.farringdonvillagehall.org
display_url: https://www.farringdonvillagehall.org

# Logo for CMS
logo_url: /images/logo.png

collections:
  # Homepage
  - name: home
    label: "Homepage"
    files:
      - name: home
        label: "Homepage Content"
        file: "content/_index.md"
        fields:
          - { name: title, label: Title, widget: string }
          - { name: date, label: Date, widget: datetime }
          - { name: body, label: Body, widget: markdown }

  # News articles
  - name: news
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title, widget: string }
      - { name: date, label: Date, widget: datetime }
      - { name: draft, label: Draft, widget: boolean, default: false }
      - { name: body, label: Body, widget: markdown }

  # Main pages
  - name: pages
    label: "Pages"
    files:
      - name: construction
        label: "Construction"
        file: "content/construction.md"
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Body, widget: markdown }

      - name: contact
        label: "Contact"
        file: "content/contact.md"
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Body, widget: markdown }

      - name: finance
        label: "Finance"
        file: "content/finance.md"
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Body, widget: markdown }

      - name: fundraising
        label: "Fundraising"
        file: "content/fundraising.md"
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Body, widget: markdown }

      - name: membership
        label: "Membership"
        file: "content/membership.md"
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Body, widget: markdown }

      - name: planning
        label: "Planning"
        file: "content/planning.md"
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Body, widget: markdown }

      - name: qa
        label: "Q&A"
        file: "content/qa.md"
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Body, widget: markdown }

  # About section
  - name: about
    label: "About"
    folder: "content/about"
    create: false
    fields:
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
